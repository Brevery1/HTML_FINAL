     <main>
        <h2 class="mainmain">Novi-sad to Belgrade</h2>
        <div class="columns">
            <div class="choose_flight1 column">
                <img class="img-plane" src="pics/belgrade_building.jpg" alt="plane">
                <table class="weather" id="weather" data-latitude="44.817778" data-longitude="20.456944"> <!-- weather table -->
                    <tr>
                        <th></th>
                        <th>Now</th>
                        <th>Tomorow</th>
                        <th>In 2 days</th>
                    </tr>
                    <tr>
                        <th>Temperature °C</th>
                        <td id="tnow"></td> 
                        <td id="t1"></td>
                        <td id="t2"></td>
                    </tr>
                    <tr>
                        <th>Wind kmh</th>
                        <td id="wnow"></td>
                        <td id="w1"></td>
                        <td id="w2"></td>
                    </tr>
                </table>
            </div>
            <form class="column form"> <!-- imput form -->
                <div class="input-block">
                    <label class="input-label" for="fname">First name</label>
                    <input class="input-item" type="text" id="fname" name="firstname"  placeholder="name..">
                </div>
                
                <div class="input-block">
                    <label class="input-label" for="lname">Last  name</label>
                    <input class="input-item" type="text" id="lname" name="lastname" placeholder="last name..">
                </div>
                
                <div class="input-block">
                    <label class="input-label" for="phone">Your phone number</label>
                    <input class="input-item" type="tel" id="phone" name="phone" placeholder="phone number..">
                </div>

                <div class="input-block">
                    <label class="input-label" for="email">Your email</label>
                    <input class="input-item" type="email" id="email" name="email" placeholder="email.."> 
                </div>
                
                <div class="input-block">
                    <label class="input-label" for="passport">Passport id</label>
                    <input class="input-item" type="text" id="passport" name="passport" placeholder="passport id..">
                </div>

                <div class="input-block">
                    <label class="input-label" for="dateofb">Departure date </label>
                    <input class="input-item" type="date" id="dateofb" name="date" placeholder="date of Flight..">
                </div>

                <div class="input-block">
                    <label class="input-label" for="class">Seat class</label>
                    <select class="input-item" id="class" name="class">
                        <option value="placeholder">choose seat class..</option>
                        <option value="1st class">1st class</option>
                        <option value="buisness">buisness</option>
                        <option value="econom">econom</option>
                    </select>
                </div>

                <div class="input-block">
                    <label class="input-label" for="seat">Prefered seat placement</label>
                    <select class="input-item" id="seat" name="seat">
                    <option value="placeholder">choose seat position..</option>
                    <option value="window">window</option>
                    <option value="corridor">corridor</option>
                    <option value="any seat">any seat</option>
                    </select>
                </div>

                <div class="input-block">
                    <label class="input-label" for="time">departure time</label>
                    <select class="input-item" id="time" name="time">
                        <option value="placeholder">departure time..</option>
                        <option value="morning">7:00</option>
                        <option value="day">12:50</option>
                        <option value="eavning">18:20</option>
                    </select>
                </div>
                
                <input class="input-submit" type="submit" value="Submit">
            </form>
        </div>
     </main>
